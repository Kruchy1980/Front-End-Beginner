<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/effects.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <title>Animations in jQ.</title>
  </head>

  <body>
    <h1>Kilka elementów przygotowanych do obróbki animacyjnej przez jQuery</h1>
    <div id="pictures">
      <div id="output1"></div>
      <img
        id="myImg"
        src="http://lorempixel.com/200/200"
        alt="Some picture from lorempixel"
      />
      <button id="btn">Toggle image</button>
      <div id="output2"></div>
      <img
        id="myImg"
        src="http://lorempixel.com/200/200"
        alt="Some picture from lorempixel"
      />
    </div>
    <ul>
      <li class="items">
        <p>Lorem, ipsum dolor.</p>
      </li>
      <li class="items">
        <p>Dicta, distinctio accusamus.</p>
      </li>
      <li class="items">
        <p>Suscipit, nostrum deserunt!</p>
      </li>
      <li class="items">
        <p>Mollitia, ipsa molestiae?</p>
      </li>
      <li class="items">
        <p>Autem, omnis dolorum.</p>
      </li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="../javas/animations.js"></script>
  </body>
</html>
