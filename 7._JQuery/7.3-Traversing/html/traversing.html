<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/traversing.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <title>Traversing in JQuery</title>
  </head>
  <body>
      <button id="content">
    <h1>
      Below are some elements for practicing with HTML Elements with JQuery
    </h1>
    <p>Unordered list:</p>
    <ul>
      <li>element of unordered list</li>
    </ul>
    <p>Ordered list:</p>
    <ol>
      <li>element of ordered list</li>
    </ol>
<p>Form:</p>
    <button action="#" id="myForm">
      <input type="text" id="name" placeholder="your Name" />
      <input type="text" id="surname" placeholder="your surname" />
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Enter your Message"
      ></textarea>
            <input id="email" name="email" type="email" placeholder="your email address">
      <button name="btn" id="check">
        Check Me
      </button>
<button type="submit" id="submit">Submit the Form</button>
    </form>
            <div id='errors'></div>
            <div id='output'></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="../javas/1.traversing.js"></script>
  </body>
</html>
